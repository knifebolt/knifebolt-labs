<!DOCTYPE html>
<html>
<head>

<style>

body {
	font-family: Arial;
	font-size: 12.5px;
}

:root {
    --colour1: #F4F4F4;
    --colour2: #BDBDBD;
    --size: 40px;
}
#icon-loader {
	zoom: 0.01;
}
#overlay {
    position: fixed;
    top: 0px;
    width: 100vw;
    height: 100vh;
    background-color: rgba(100,100,100,0.5);
    left: 0px;
}
#icon-editor {
    width: 60vw;
    margin: auto;
    background: white;
    border-radius: 3px;
    margin-top: 50px;
}
.checkerboard {
    width: 100%;
    height: 100%;
    background: conic-gradient(
        var(--colour1) 90deg,
        var(--colour2) 90deg 180deg,
        var(--colour1) 180deg 270deg,
        var(--colour2) 270deg
    );
    background-size: var(--size) var(--size);
}
#selected-icon {
	height: 300px;
	width: 300px;
}
span#close-editor {
    position: relative;
    float: right;
    margin-right: 15px;
    margin-top: 5px;
    font-size: 30px;
	cursor: pointer
}
#close-editor:hover {
	color: gray;
}
.editor-input-div{
    border: 2px solid #D3D3D3;
    margin: 10px;
    border-radius: 4px;
}
.editor-input-label {
    margin-left: 10px;
    position: relative;
    top: -8px;
    background: white;
    padding: 3px;
}
.editor-input {
    vertical-align: top;
    position: relative;
    margin-left: 5px;
    margin-bottom: 5px;
    border: none;
    outline: none;
}
</style>
</head>
<body>

<div id="icon-loader"></div>
<div id="icons"></div>
<div id="overlay">
	<div id="icon-editor">
		<span id="close-editor">&#10006;</span>
		<table id="icon-editor-table">
			<tbody>
				<tr>
					<td>
						<div id="selected-icon" class="checkerboard">
						</div>
					</td>
					<td>
						<div id="editor-inputs">
							<div class="editor-input-div"><span class="editor-input-label">Entire Color<span><br> <input class="editor-input" id="entire-color" type="text" /></div>
							<div class="editor-input-div"><span class="editor-input-label">Selected Path ID</span><br> <input class="editor-input" id="selected-path-id" type="text" /></div>
							<div class="editor-input-div"><span class="editor-input-label">Selected Path Color</span><br> <input class="editor-input" id="selected-path-color" type="text" /></div>
							<div class="editor-input-div"><span class="editor-input-label">File Type</span><br> 
								<select class="editor-input" id="file-type-select">
									<option value="svg">.svg</option>
									<option value="png">.png</option>
									<option value="png">.jpeg</option>
								</select>
							</div>
							<div><input id="download-icon" type="submit" value="Download Icon" /></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</div>
</div>

<script>

function LoadIcons() {

	var iconList = [
		"Arrow-Circle",
		"Shield-1",
		"Speed-Boot",
		"Sword-1"
	];

	var svgString = "";
	for (let i = 0; i < iconList.length; i++) {
		svgString += '<object data="SVG/'+ iconList[i] +'.svg" width="500px" height="500px"> </object>'
	}
	document.querySelectorAll("#icon-loader")[0].insertAdjacentHTML("beforeEnd",svgString);
	
	setTimeout(function(){
		
		
		var svgHtml = "";
		var svgObjects = document.querySelectorAll('#icon-loader > object');
		for (let i = 0; i < svgObjects.length; i++) {
			svgHtml += svgObjects[i].contentDocument.childNodes[0].outerHTML.replace("<svg",'<svg style="height:70px;width:70px;" viewBox="0 0 500 500"');
		}
		document.querySelectorAll("#icons")[0].insertAdjacentHTML("beforeEnd",svgHtml);
		document.querySelectorAll("#icon-loader")[0].remove();
	},1000);
	
}

LoadIcons();
</script>
</body>
