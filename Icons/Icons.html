<!DOCTYPE html>
<html>
<head>

<style>
div#overlay {
    position: fixed;
    top: 0px;
    width: 100vw;
    height: 100vh;
    background-color: rgba(100,100,100,0.5);
    left: 0px;
}
div#icon-editor {
    width: 60vw;
    margin: auto;
    background: white;
    border-radius: 3px;
    margin-top: 50px;
}
.checkerboard {
    width: 100%;
    height: 100%;
    background: conic-gradient(
        var(--colour1) 90deg,
        var(--colour2) 90deg 180deg,
        var(--colour1) 180deg 270deg,
        var(--colour2) 270deg
    );
    background-size: var(--size) var(--size);
}
#selected-icon {
	height: 300px;
	width: 300px;
}

</style>
</head>
<body>

<div id="icons"></div>
<div id="icon-svgs"></div>
<div id="overlay">
	<div id="icon-editor">
		<table id="icon-editor-table">
			<tbody>
				<tr>
					<td>
						<div id="selected-icon" class="checkerboard">
						</div>
					</td>
					<td>
						<div id="editor inputs">
							<div><span>Entire Color<span><br> <input id="entire-color" type="text" /></div>
							<div><span>Selected Path ID</span><br> <input id="selected-path-id" type="text" /></div>
							<div><span>Selected Path Color</span><br> <input id="selected-path-color" type="text" /></div>
						
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<span id="close-editor">&#10006;</span>
	</div>
</div>
</div>

<script>

function LoadIcons() {

	var iconList = [
		"Arrow-Circle",
		"Shield-1",
		"Speed-Boot",
		"Sword-1"
	];

	var svgString = "";
	for (let i = 0; i < iconList.length; i++) {
		svgString += '<object data="SVG/'+ iconList[i] +'.svg" width="500px" height="500px"> </object>'
	}
	document.querySelectorAll("#icons")[0].insertAdjacentHTML("beforeEnd",svgString);
	
	setTimeout(function(){
		
		
		var svgHtml = "";
		var svgObjects = document.querySelectorAll('#icons > object');
		for (let i = 0; i < svgObjects.length; i++) {
			svgHtml += svgObjects[i].contentDocument.childNodes[0].outerHTML.replace("<svg",'<svg style="height:70px;width:70px;" viewBox="0 0 500 500"');
		}
		document.querySelectorAll("#icon-svgs")[0].insertAdjacentHTML("beforeEnd",svgHtml);
		document.querySelectorAll("#icons")[0].remove();
	},1000);
	
}

LoadIcons();
</script>
</body>
