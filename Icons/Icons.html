<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
<link href='Icons.css' rel='stylesheet'>
<script src="Extensions.js"></script>
<script src="Squidex.js"></script>
<script src="SVGs.js"></script>
<style>
</style>
</head>
<body>
<div id="icon-loader"></div>
<div id="topnav">
	<div id="title"><span id="title-left">icon</span><span id="title-right">mouse</span></div>
	<span id="add">+</span>
	<div id="search"><input id="search-input" type="text"></input><object id="magnifying-glass" data="Magnifying-Glass.svg" type="image/svg+xml"></object></div>
	<label class="switch">
	  <input type="checkbox" id="color-switch">
	  <span class="slider round"></span>
	</label>
	<span id="download-js">&darr;</span>
</div>
<div id="icons"></div>
<div id="overlay">
	<div id="icon-editor">
		<span id="close-editor">&#10006;</span>
		<table id="icon-editor-table">
			<tbody>
				<tr>
					<td>
						<div class="editor-input-div inline"><span class="editor-input-label">File Name and Type</span><br><input class="editor-input" id="file-name" type="text"></input><select class="editor-input" id="file-type-select">
									<option value="svg">.svg</option>
									<option value="png">.png</option>
									<option value="jpeg">.jpeg</option>
									<option value="bmp">.bmp</option>
								</select></div>
								<div class="editor-input-div inline"><span class="editor-input-label">Is Frame?</span><br><select class="editor-input" id="is-frame">
									<option value="0">No</option>
									<option value="1">Yes</option>
								</select></div>
						<br>
						<div id="selected-icon" class="checkerboard">
						</div>
					</td>
				</tr>
				<tr>
					
					<td>
						<div id="editor-inputs">
							
							
							<div class="editor-input-div inline"><span class="editor-input-label">Selected Path Color</span><br><input class="editor-input color-picker" id="selected-path-color" type="text"></input></div>
							<div class="editor-input-div inline"><span class="editor-input-label">Opacity</span><br><input class="editor-input" id="opacity-input" type="number" min="0" max="1" step="0.1"></input></div>
							
							<br>
							<div class="editor-input-div inline"><span class="editor-input-label">Set Entire SVG Color</span><br><input class="editor-input color-picker" id="entire-color" type="text"></input></div>
							<div class="editor-input-div inline"><span class="editor-input-label">Rotate (0-360)</span><br><input class="editor-input" id="rotate-input" type="number" min="0" max="360"></input></div>
							<br>
							<div class="editor-input-div inline"><span class="editor-input-label">Width/Height</span><br><input class="editor-input" id="size-input" type="number" min="1" max="999999"></input><span id="px-span">px</span></div>
							
							
							
							<br>
							<div id="selected-path-id-div" class="editor-input-div"><span class="editor-input-label">Selected Path ID</span><br><input class="editor-input" id="selected-path-id" type="text"></input></div>
							
							
							<div class="editor-input-div keywords-input-div"><span class="editor-input-label">Keywords</span><br><textarea class="editor-input" id="keywords-input" rows="5" cols="37"></textarea></div>
							
							<div>
								<input id="download-icon" type="submit" value="Download Icon" />
								<input id="save-svg" type="submit" value="Save" />
								<input id="delete-svg" type="submit" value="Delete" />
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</div>
</div>
<script src="Icons.js"></script>
<input id="svg-upload" name="svg-upload" type="file" onchange="Icons.HandleFileSelect()" />
<script src="https://knifebolt.github.io/knifebolt-labs/ColorPicker/ColorPicker.js"></script>
<script>
ColorPicker.Options = { "Simplified" : true };
</script>
</body>
