<!DOCTYPE html>
<html>
<head>

<style>
#icons {
	display: none;
}
</style>
</head>
<body>

<div id="icons"></div>
<div id="icon-svgs"></div>

<script>

function LoadIcons() {

	var iconList = [
		"Arrow-Circle",
		"Shield-1",
		"Speed-Boot",
		"Sword-1"
	];

	var svgString = "";
	for (let i = 0; i < iconList.length; i++) {
		svgString += '<object data="SVG/'+ iconList[i] +'.svg" width="500" height="500"> </object>'
	}
	document.querySelectorAll("#icons")[0].insertAdjacentHTML("beforeEnd",svgString);
	
	setTimeout(function(){
		document.querySelectorAll("#icons").remove();
		
		var svgHtml = "";
		var svgObjects = document.querySelectorAll('#icons > object');
		for (let i = 0; i < svgObjects.length; i++) {
			svgHtml += svgObjects[i].contentDocument.childNodes[0].outerHTML.replace("<svg",'<svg style="height:100px;width:100px;" viewBox="0 0 500 500"');
		}
		document.querySelectorAll("#icon-svgs")[0].insertAdjacentHTML("beforeEnd",svgHtml);
	
	},100);
	
}

LoadIcons();
</script>
</body>
